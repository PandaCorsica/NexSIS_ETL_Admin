<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche intervention</title>
    <link rel="icon" href="images/sis2a.png" type="Logo SIS2A">
    <link rel="stylesheet" href="stylesficheinter.css">
    <script src="scriptficheinter.js" defer></script>
</head>
<body>
    <div class="entete">
        <div class="bloc-entete gauche">
            <img src="images/nexsis_rond.png" alt="Logo Gauche">
        </div>
        <div class="bloc-entete centre">
            <h1>FICHE INTERVENTION</h1>
        </div>
        <div class="bloc-entete droite">
            <img src="images/sis2a.png" alt="Logo Droite">
        </div>
    </div>
    <div class="conteneur-formulaire">
        <!-- Ligne de formulaire pour le numéro d'intervention -->
        <div class="ligne-formulaire">
            <label for="numero-intervention">Numéro d'intervention</label>
            <input type="text" id="numero-intervention">
        </div>
        <!-- Ligne de formulaire pour la date et l'heure de début -->
        <div class="ligne-formulaire">
            <label for="date-debut">Date de début</label>
            <input type="date" id="date-debut">
            <input type="time" id="heure-debut">
        </div>
        <!-- Ligne de formulaire pour la date et l'heure de fin -->
        <div class="ligne-formulaire">
            <label for="date-fin">Date de fin</label>
            <input type="date" id="date-fin">
            <input type="time" id="heure-fin">
        </div>
        <!-- Ligne de formulaire pour la sélection de la commune -->
        <div class="ligne-formulaire">
            <label for="commune-select">Commune</label>
            <select id="commune-select">
                <option value="">Sélectionner une commune</option>
            </select>
        </div>
        <!-- Conteneur pour le bouton de recherche -->
        <div class="conteneur-bouton">
            <button onclick="rechercherDonnees()">Rechercher</button>
        </div>
    </div>
    <!-- Conteneur pour afficher le résumé des résultats -->
    <div id="conteneur-resume"></div>
    <!-- Conteneur pour afficher les bandeaux d'informations supplémentaires -->
    <div id="conteneur-bandeaux"></div>
</body>
</html>
